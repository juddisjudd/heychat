<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyChat Authentication</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, rgba(145, 70, 255, 0.05) 0%, transparent 50%);
        }

        .auth-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 48px;
            border-radius: 24px;
            text-align: center;
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            margin: 0 auto 24px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-title {
            font-size: 2rem;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #fff 30%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-text {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .error-message {
            color: var(--accent-secondary);
            display: none;
            margin-top: 16px;
            background: rgba(255, 0, 0, 0.1);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .footer {
            margin-top: 32px;
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="spinner" id="spinner"></div>
        <h1 class="auth-title">HeyChat</h1>
        <p id="status-text" class="status-text">Authenticating...</p>
        <p id="error-text" class="error-message"></p>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
        </div>
    </div>

    <script>
        const statusText = document.getElementById('status-text');
        const errorText = document.getElementById('error-text');
        const spinner = document.getElementById('spinner');

        function showError(msg) {
            statusText.style.display = 'none';
            spinner.style.display = 'none';
            errorText.innerText = msg;
            errorText.style.display = 'block';
        }

        function handleSuccess(url) {
            statusText.innerText = "Redirecting to app...";
            
            // Redirect
            setTimeout(() => {
                window.location.href = url;
                
                // Then try to close or show success
                setTimeout(() => {
                    statusText.innerText = "Success! You can close this window now.";
                    spinner.style.display = 'none';
                    window.close();
                }, 1500);
            }, 500);
        }

        // 1. Implicit Grant Flow (Hash Fragment)
        if (window.location.hash) {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token');
            const error = params.get('error');

            if (error) {
                showError("Authentication failed: " + error);
            } else if (accessToken) {
                handleSuccess(`heychat://auth?access_token=${accessToken}`);
            }
        } 
        // 2. Fallback / PKCE (Query Params)
        else if (window.location.search) {
             const params = new URLSearchParams(window.location.search);
             const code = params.get('code');
             const error = params.get('error');
             
             if (error) {
                 showError("Authentication failed: " + error);
             } else if (code) {
                 handleSuccess(`heychat://auth?code=${code}`);
             }
        } else {
             // Just visiting the page directly?
             statusText.innerText = "Please close this window and try logging in from the app.";
             spinner.style.display = 'none';
        }
    </script>
</body>
</html>
