<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyChat Authentication</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 1px solid #333;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
            background: linear-gradient(45deg, #9146FF, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #aaa;
            margin-bottom: 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #9146FF;
            border-radius: 50%;
            margin: 0 auto 20px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #666;
        }

        a {
            color: #666;
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: #9146FF;
        }

        .error-message {
            color: #ff4444;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h1>HeyChat</h1>
        <p id="status-text">Authenticating...</p>
        <p id="error-text" class="error-message"></p>
    </div>

    <div class="footer">
        <a href="privacy.html">Privacy Policy</a> &bull; 
        <a href="terms.html">Terms of Service</a>
    </div>

    <script>
        const statusText = document.getElementById('status-text');
        const errorText = document.getElementById('error-text');
        const spinner = document.getElementById('spinner');

        function showError(msg) {
            statusText.style.display = 'none';
            spinner.style.display = 'none';
            errorText.innerText = msg;
            errorText.style.display = 'block';
        }

        // 1. Implicit Grant Flow (Hash Fragment)
        if (window.location.hash) {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token');
            const error = params.get('error');

            if (error) {
                showError("Authentication failed: " + error);
            } else if (accessToken) {
                statusText.innerText = "Redirecting to app...";
                // Small delay to let animations play/user see the message
                setTimeout(() => {
                    window.location.href = `heychat://auth?access_token=${accessToken}`;
                }, 500);
            }
        } 
        // 2. Fallback / PKCE (Query Params)
        else if (window.location.search) {
             const params = new URLSearchParams(window.location.search);
             const code = params.get('code');
             const error = params.get('error');
             
             if (error) {
                 showError("Authentication failed: " + error);
             } else if (code) {
                 statusText.innerText = "Redirecting to app...";
                 setTimeout(() => {
                     window.location.href = `heychat://auth?code=${code}`;
                 }, 500);
             }
        } else {
             // Just visiting the page directly?
             statusText.innerText = "Please close this window and try logging in from the app.";
             spinner.style.display = 'none';
        }
    </script>
</body>
</html>
